<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Easybank</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <a class="header-top_logo-link" href="#">
                    <img class="header-top__logo-img" src="./images/logo.svg" alt="site logo" width="139" height="20">
                </a>
                <nav class="header-top__navbar navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">About</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Contact</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="#">Careers</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-top__btn-wrapper">
                    <button class="header-top__request-btn">Request Invite</button>
                    <button class="header-top__hamburger-btn">
                        <svg width="24" height="11" viewBox="0 0 24 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="toggler-open">
                            <rect id="Rectangle" width="24" height="1" fill="var(--svg-clr)"/>
                            <rect id="Rectangle Copy" y="5" width="24" height="1" fill="var(--svg-clr)"/>
                            <rect id="Rectangle Copy 2" y="10" width="24" height="1" fill="var(--svg-clr)"/>
                            </g>
                            </svg>
                    </button>
                    <button class="header-top__mode-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16 1.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-content__text-wrapper">
                        <h2 class="hero-content__title">Next generation digital banking</h2>
                        <p class="hero-content__text">
                            Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
                        </p>
                        <button class="hero-content__request-btn">Request Invite</button>
                    </div>
                    <img class="hero-img" src="./images/hero-img.png" alt="img" width="100%" height="503">
                </div>
            </div>
        </section>
    </main>
    <div class="menu-list">
        <ul class="dropdown-menu">
            <li class="menu-list">
                <a class="menu-link" href="#">Home</a>
            </li>
            <li class="menu-list">
                <a class="menu-link" href="#">About</a>
            </li>
            <li class="menu-list">
                <a class="menu-link" href="#">Contact</a>
            </li>
            <li class="menu-list">
                <a class="menu-link" href="#">Blog</a>
            </li>
            <li class="menu-list">
                <a class="menu-link" href="#">Careers</a>
            </li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
